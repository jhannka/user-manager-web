<div class="container">
  <div class="container row mt-4">
    <div class="col col-12">
      <h3>{{ title }} Usuario</h3>
      <hr class="w-100">
    </div>
  </div>
  <div class="container">
    <form [formGroup]="formData">
      <div class="row">
        <div class="col-6">
          <mat-form-field class="full-width" appearance="outline" floatLabel="always">
            <mat-label>Numero Cedula</mat-label>
            <input matInput formControlName="identification_card" type="number">
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="full-width" appearance="outline" floatLabel="always">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <mat-form-field class="full-width" appearance="outline" floatLabel="always">
            <mat-label>Fecha Nacimiento</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="birth_date">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field class="full-width" appearance="outline" floatLabel="always">
            <mat-label>Departamento</mat-label>
            <mat-select formControlName="departament">
              <mat-option *ngFor="let row of departament" value="{{ row.id }}">
                {{ row.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field class="full-width" appearance="outline" floatLabel="always">
            <mat-label>Ciudad</mat-label>
            <mat-select formControlName="city_code">
              <mat-option *ngFor="let row of citys" value="{{ row.id }}">
                {{ row.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <mat-form-field class="full-width" appearance="outline" floatLabel="always">
            <mat-label>Numero Telefono</mat-label>
            <input matInput formControlName="phone_number" type="number">
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="full-width" appearance="outline" floatLabel="always">
            <mat-label>Correo</mat-label>
            <input matInput formControlName="email" type="email">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="full-width" appearance="outline" floatLabel="always">
            <mat-label>Contrase√±a</mat-label>
            <input matInput formControlName="password" type="password">
          </mat-form-field>
        </div>
      </div>
    </form>
    <div class="row mb-4">
      <div class="col col-6">
        <button mat-raised-button class="w-100" (click)="onCancel(false)">Cancelar</button>
      </div>
      <div class="col col-6">
        <button mat-raised-button color="primary" class="w-100" [disabled]="!isFormValid" (click)="onSave()">Guardar
        </button>
      </div>
    </div>
  </div>
</div>
